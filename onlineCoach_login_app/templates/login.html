	<body>

			<div class="container-fluid">
				<a class="navbar-brand">
					<h1>Online Coach</h1>
				</a>
				<div class="d-flex">
					<h4 class="c2 me-3">Welcome</h4>

			{% endblock %}
		</div>

			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"></script>

		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'images/registration-form-6.jpg' %}" alt="">
				</div>
				<form method="post" action="/mainPage/login">
                    {% csrf_token %}
					<h3>LogIn</h3>
					<div class="form-row my_row">
						<input type="email" class="form-control" placeholder="Email" name="email">
                        <input type="password" class="form-control" placeholder="Password" name="password">
					</div>
					<div class="form-row my_row">
						<input type="submit" name="login" class="btn_style" value="LogIn">
						<!-- <div class="col"></div>

						</div>
						<div class="col"> -->

						<!-- </div> -->
						<!-- <button>SignUp as Coach<i class="zmdi zmdi-long-arrow-right"></i></button> -->
					</div>
				</form>
			</div>
		</div>
